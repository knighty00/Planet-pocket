<!DOCTYPE html>
<html>
    <head>
        <title>Planet Pocket</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="body1">
        <!-- navigation bar -->
        <header>
            <h2 class="head">
                <img class="planet" src="bom colour.png">
                <img class="logotop" src="Logo Planet Pocket.png">
            </h2>
            <ul class="btnheader">
                <li class="btn2"><a href="index.html">Back</a></li>
            </ul>   
        </header>
        <div class="wrapper1">
            <div class="form">
                <h3 class="regis">Register</h3>

                <div>
                    <i class="fa-solid fa-user"></i>
                    <input class="in1" type="text" placeholder="Username">
                </div>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input class="in2" type="password" placeholder="Password">
                </div>

                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="in3" type="email" placeholder="Email">
                </div>
                
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <input class="in4" type="text" placeholder="Phone number">
                </div>

                <div>
                    <i class="fa-solid fa-calendar-days"></i>
                    <input class="in5" type="date" placeholder="Date of birth">
                </div>

                <div>
                    <i class="fa-solid fa-city"></i>
                    <select class="in6" type="text">
                        <option value="1">Yogyakarta</option>
                        <option value="2">Jakarta</option>
                        <option value="3">Surabaya</option>
                        <option value="4">Semarang</option>
                        <option value="5">Bandung</option>
                    </select>
                </div>

                <div>
                <textarea class="txtarea" name="message" cols="30" rows="10">write something...</textarea>
                </div>

                <button class="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
